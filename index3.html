<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Knokout wow!</title>
  <meta name="description" content="Knokout wow!">
  <meta name="author" content="me">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
  <script type='text/javascript' src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
  
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
	<script src="/scripts/sammy.js" type="text/javascript"></script>
</head>

<body>
	<div class="container">
		<!-- Todo: Create UI -->
		<!-- Folders -->
		<ul class="nav nav-pills" data-bind="foreach: folders">
			<li role="presentation" data-bind=" 
					   css: { active: $data == $root.chosenFolderId() },
					   click: $root.goToFolder">
							<a href="#" data-bind="text: $data">Profile</a>
					   </li>
		</ul>

		<!-- Mails grid -->
		<table class="mails table table-striped" data-bind="with: chosenFolderData">
			<thead><tr><th>From</th><th>To</th><th>Subject</th><th>Date</th></tr></thead>
			<tbody data-bind="foreach: mails">
				<tr data-bind="click: $root.goToMail">
					<td data-bind="text: from"></td>
					<td data-bind="text: to"></td>
					<td data-bind="text: subject"></td>
					<td data-bind="text: date"></td>
				</tr>     
			</tbody>
		</table>
		
		<!-- Chosen mail -->
		<div class="viewMail panel panel-info" data-bind="with: chosenMailData">
			<div class="panel-heading">
				<h1 data-bind="text: subject"></h1>
			</div>
			<div class="panel-body">
				<div class="mailInfo">
					
					<p><label>From</label>: <span data-bind="text: from"></span></p>
					<p><label>To</label>: <span data-bind="text: to"></span></p>
					<p><label>Date</label>: <span data-bind="text: date"></span></p>
				</div>
				<p class="message" data-bind="html: messageContent" />
			</div>
		</div>
	</div>
	

	
	<script type='text/javascript' src='scripts/custom.js'></script>
</body>
</html>
